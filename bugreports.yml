---
- summary: |
    Не работает чекбокс "В наличии"
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://https://hexlet-products-store.vercel.app/
    2. Убрать галку в чекбоксе "В наличии"
   expected-result: |
    На странице магазина дополнительно появятся товары, которых нет в наличии
  actual-result: |
    Открывается пустая страница товаров "Ничего не найдено!"
    
- summary: |
    Нет возможности выбрать несколько категорий товатов и отключить поиск по категории. Нужен чекбокс.
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Категория"
   expected-result: |
    На странице магазина появяляется окно с категориями товаров. Есть чекбокс для выбора категорий товаров.
  actual-result: |
    Нет чекбокса для выбора категорий товаров.
