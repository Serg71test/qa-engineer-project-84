---
- summary: |
    Не отображаются все товары каталога при выключении фильтра В наличии
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Убрать галку в чекбоксе "В наличии"
  expected-result: |
    На странице магазина дополнительно появятся товары, которых нет в наличии
  actual-result: |
    Открывается пустая страница товаров "Ничего не найдено!"

- summary: |
    Нельзя очистить фильтр по Категории.
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Нажать кнопку "Категория"
    2. Выбрать любую категорию товаров, например laptops.
  expected-result: |
    Можно очистить выбранные категории в фильтре.
  actual-result: |
    Нельзя очистить фильтр по категории.

- summary: |
    Проверка поиска по ключевому слову выполняется только по выбранной странице, а не по всему магазину
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. В поле "Поиск" ввести ключевое слово, например iPhone
  expected-result: |
    На странице магазина отображаются все товары магазина, в карточке которых встречается это слово.
  actual-result: |
    Выводятся только товары с текущей страницы, а не из всего магазина.

- summary: |
    Нет редиректа на главную при тапе на кнопку "Магазин"
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Перейтина вторую страницу, нажав кнопку "Следующая"
    2. Нажать кнопку "Магазин"
  expected-result: |
    Открыта главная страница магазина.
  actual-result: |
    Не открыта главная страница магазина.

- summary: |
    При смене языка сайта на русский информация в карточках товаров остается на английском языке.
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Нажать кнопку "Language"
    2. Выбрать русский язык
  expected-result: |
    Язык страницы магазина меняется на русский.
  actual-result: |
    Информация в карточках товаров остается на английском языке.

- summary: |
    В Корзине не отформатированы по столбцам данные о заказанном товаре
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Добавить в корзину товар1, например iPhone 9
    2. Добавить в корзину товар2, например iPhone X
    3. Добавить в корзину товар3, например Huawei P30
    4. Перейти в корзину.
  expected-result: |
    Отформатированное ровно по столбцам и строкам отображение заказа.
  actual-result: |
    Не отформатированы по столбцам данные о заказанном товаре

- summary: |
    В окне "Заказ успешно оформлен" не отформатированы по столбцам данные о заказанном товаре
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Добавить в корзину товар1, например iPhone 9
    2. Добавить в корзину товар2, например iPhone X
    3. Добавить в корзину товар3, например Huawei P30
    2. Перейти в корзину.
    2. Нажать кнопку "Оформить заказ"
  expected-result: |
    Отформатированное ровно по столбцам и строкам отображение заказа.
  actual-result: |
    Не отформатированы по столбцам данные о заказанном товаре

- summary: |
    Не работает кнопка «Закрытие окна» (крестик) в окне "Заказ успешно оформлен"
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину.
    3. Нажать кнопку "Оформить заказ"
    4. Откроется окно "Заказ успешно оформлен"
    5. Нажать на «Закрытие окна» (крестик) в окне "Заказ успешно оформлен"
  expected-result: |
    При нажатии на «Закрытие окна» (крестик) в окне "Заказ успешно оформлен" окно должно закрываться
  actual-result: |
    Окно "Заказ успешно оформлен" не закрывается.
