- summary: |
    Не работает кнопка «Закрытие окна» (крестик) в окне "Заказ успешно оформлен"
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://https://hexlet-products-store.vercel.app/
    2. Добавить товар в корзину
    3. Перейти в корзину.
    4. Нажать кнопку "Оформить заказ"
    5. Откроется окно "Заказ успешно оформлен"
    6. Нажать на «Закрытие окна» (крестик) в окне "Заказ успешно оформлен"
  expected-result: |
    При нажатии на «Закрытие окна» (крестик) в окне "Заказ успешно оформлен" окно должно закрываться
  actual-result: |
    Окно "Заказ успешно оформлен" не закрывается.
