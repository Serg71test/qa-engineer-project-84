---
- summary: |
    Проверка мобильной версии сайта
  requirement: |
  test-data: |
  steps:
    - Открыть сайт в браузере мобильного устройства
    - Проверить правильность отображение всех полей, кнопок, названий
    - Добавить товар в корзину
    - Сделать заказ товара
  expected-result: |
    Мобильная версия сайта работает

- summary: |
    Проверка совместимости с последними версиями браузеров
  requirement: |
    При открытии в различных браузерах сайт должен отображаться и функционировать корректно и одинаково.
  prerequisites:
    Открыты браузеры Google Chrom, Safari, Firefox последних версий.
  test-data: |
  steps:
    - Открыть сайт https://hexlet-products-store.vercel.app/ в каждом браузере.
    - Проверить правильность отображение всех полей, кнопок, названий и корректность выполнения функций.
  expected-result: |
    Сайт отображается без ошибок, все функции работают правильно.

- summary: |
    Проверка поиска товара по производителю
  requirement: |
    При выборе товара с помощью чекбокса напротив наименования производителя на экран выводятся все товары этого произвадителя
  prerequisites:
    Открыта главная страница магазина
  test-data: |
   производитель1 товара
   производитель2 товара
  steps:
    - Отмечаем чекбокс напротив выбранного производителя1
    - Отмечаем чекбокс напротив выбранного производителя2
  expected-result: |
    На экран выводятся все товары товары только произвадителя1 и производителя2

