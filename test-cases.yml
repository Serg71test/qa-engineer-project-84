---
- summary: |
    Проверка мобильной версии сайта
  requirement: |
    Должна открываться мобильная версия сайта
  prerequisites: |
    no data
  test-data: |
    no data
  steps:
    - Открыть сайт "https://hexlet-products-store.vercel.app"
    - Открыть "DevTools"
    - Нажать кнопку "Toggle device toolbar"
    - Выбрать необходимое мобильное устройство
  expected-result: |
    Открывается мобильная версия сайта

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

