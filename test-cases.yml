---
- summary: |
    Проверка успешного входа пользователя с существующим логином и паролем
  requirement: |
    При верном вводе логине и пароля открывается главная страница магазина
  prerequisites: |
    Открыта страница ввода логина и пароля
  test-data: |
    Логин = user Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Открыта главная страница магазина

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница ввода логина и пароля
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Ошибка ввода логина и пароля

- summary: |
    Проверка поиска товара по названию
  requirement: |
    При правильном вводе названия товара на экран выводятся все товары с таким названием
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    Наименование товара
  steps:
    - В поле «Поиск» вводим наименование имеющегося в данный момент товара
   expected-result: |
    На экран выводятся все товары с таким названием

- summary: |
    Проверка поиска товара по чекбоксу
  requirement: |
    При выборе товара с помощью чекбокса на экран выводятся все товары этого произвадителя
  prerequisites:
    Открыта главная страница магазина
  test-data: |
   Производитель товара
  steps:
    - Отмечаем чекбокс напротив выбранного производителя
   expected-result: |
    На экран выводятся все товары товары этого произвадителя

    
- summary: |
    Проверка кнопки «Категория»
  requirement: |
    При нажатии кнопки «Категория» открывается окно со списком категорий товаров
  prerequisites:
    Открыта главная страница магазина
  test-data: |

  steps:
    - Нажимаем кнопку «Категория»
   expected-result: |
    Открылось окно со списком категорий товаров

        
- summary: |
    Проверка поиска товара по категории
  requirement: |
    При выборе товара категории из открывшегося списка на экран выводятся все товары этой категории
  prerequisites:
    Открыто окно со списком категорий товаров
  test-data: |
   Выбранная категория товаров
  steps:
    - Выбираем категорию товаров
   expected-result: |
    На экран выводятся все товары товары выбранной категории
