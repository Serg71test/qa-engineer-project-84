bugreports:
- summary: |
    Сайт не адаптирован под мобильные устройства
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Запустить DevTools
    3. Нажать кнопку «Toggle device toolbar»
    4. Выбрать режим совместимости с iPhoneSE
  expected-result: |
    Главная страница магазина корректно отображается.
  actual-result: |
    Не корректно отображается главная страница магазина.

- summary: |
    При смене языка сайта на русский информация в карточках товаров остается на английском языке.
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Нажать кнопку "Language"
    2. Выбрать русский язык
  expected-result: |
    Язык страницы магазина меняется на русский.
  actual-result: |
    Информация в карточках товаров остается на английском языке.

- summary: |
    Не корректно работает кнопка "Магазин" 
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Включить Русский язык
    2. Добавить товар в Корзину
    3. Войти в Корзину. Добавленный товар отображается в корзине.
    4. Очистить корзину. Товаров в корзине нет.
    5. Нажать кнопку "Магазин".
  expected-result: |
    Открыта главная страница магазина. Включен Русский язык. Товаров в корзине нет.
  actual-result: |
    Открыта главная страница магазина. Включен Английский язык. Удаленные товары снова появились в корзине.

- summary: |
    Не работает кнопка «Закрытие окна» (крестик) в окне "Заказ успешно оформлен"
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину.
    3. Нажать кнопку "Оформить заказ"
    4. Откроется окно "Заказ успешно оформлен"
    5. Нажать на «Закрытие окна» (крестик) в окне "Заказ успешно оформлен"
  expected-result: |
    При нажатии на «Закрытие окна» (крестик) в окне "Заказ успешно оформлен" окно должно закрываться
  actual-result: |
    Окно "Заказ успешно оформлен" не закрывается.
