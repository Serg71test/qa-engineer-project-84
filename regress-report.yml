bugreports:
- summary: |
    Сайт не адаптирован под мобильные устройства
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Запустить DevTools
    3. Выбрать режим совместимости с iPhoneSE
  expected-result: |
    Главная страница магазина корректно отображается.
  actual-result: |
    Не корректно отображается главная страница магазина.

- summary: |
    При смене языка сайта на русский информация в карточках товаров остается на английском языке.
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Language"
    3. Выбрать русский язык
  expected-result: |
    Язык страницы магазина меняется на русский.
  actual-result: |
    Информация в карточках товаров остается на английском языке.

- summary: |
    Не корректно работает кнопка "Магазин" 
  environment: |
    Google Chrome Версия 120.0.6099.130 (Официальная сборка), (32 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Включить Русский язык
    3. Добавить товар в Корзину
    4. Войти в Корзину. Добавленный товар отображается в корзине.
    5. Очистить корзину. Товаров в корзине нет.
    6. Нажать кнопку "Магазин".
  expected-result: |
    Открыта главная страница магазина. Включен Русский язык. Товаров в корзине нет.
  actual-result: |
    Открыта главная страница магазина. Включен Английский язык. Удаленные товары снова появились в корзине.

